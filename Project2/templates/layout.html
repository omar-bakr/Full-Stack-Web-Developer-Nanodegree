<!doctype html>
<html>

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-language" content="en">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="{{url_for('static', filename='material.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

  <script defer src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script defer src="{{url_for('static', filename='material.min.js')}}"></script>
  <script defer async src="//apis.google.com/js/platform.js?onload=start"></script>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <a class="mdl-layout-title page-title" href="/">Item Catalog App</a>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation">
          <!---->
          {% if logged_in %}
          <a class="mdl-navigation__link" href="{{url_for('fbdisconnect')}}">Logout</a>
          <!---->
          {% else %}
          <!---->
          <a class="mdl-navigation__link" href="{{url_for('showLogin')}}">Login</a>
          <!---->
          {% endif %}
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--3dp page-content">
        {% block content %} {% endblock %}
      </div>
    </main>
  </div>
</body>

</html>
